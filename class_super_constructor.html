<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>

<body>
    <script>
        class Employee {
            constructor(firstname) {
                this.firstname = firstname;
            }

            sayHello(name) {
                console.info(`Hi ${name},my name is employee ${this.firstname}`)
            }
        }
        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName
            }
            sayHello(name) {
                console.info(`Hi ${name},my name is manager ${this.firstname} ${this.lastName}`)
            }
        }
        const budi = new Employee("Budi");
        budi.sayHello("Joko")
        const dinar = new Manager("Dinar", "Nur Aziz");
        dinar.sayHello("Joko")

        console.info(budi)
        console.info(dinar)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>

<body>
    <script>
        class Employee {

            sayHello(name) {
                console.info(`Hi ${name},my name is employee ${this.name}`)
            }
        }
        class Manager extends Employee {

            sayHello(name) {
                console.info(`Hi ${name},my name is manager ${this.name}`)
            }
        }
        const budi = new Employee();
        budi.name = "Budi"
        budi.sayHello("Joko")
        const dinar = new Manager();
        dinar.name = "Dinar"
        dinar.sayHello("Joko")

        console.info(budi)
        console.info(dinar)
    </script>
</body>

</html>
